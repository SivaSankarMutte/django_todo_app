{% extends 'ht1/base.html' %}
{% block title %}Exams Conducted{% endblock %}
{% block content %}
{% load static %}
<div class="container mt-4">
	<div class="card col-md-8 mx-auto shadow-lg">
		<div class="card-body">
			<h3 class="text-center">Exams Conducted</h3>
			<table class="table table-border table-hover">
				<tr class="bg-dark text-light">
					<th>Exam Name</th>
				</tr>
				{% for i in exams %}
				<tr>
					<td>
						<a href="{% url 'displayTestResult' i.id %}">
							{{i.examName}}
						</a>
					</td>
				</tr>
				{% endfor %}
			</table>
			<a href="{% url 'fhome' facid %}" class="btn btn-outline-primary">Back</a>
		</div>
	</div>
</div>
{% endblock %}
