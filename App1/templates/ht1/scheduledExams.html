{% extends 'ht1/base.html' %}
{% block title %}Scheduled Exams{% endblock %}
{% block content %}
{% load static %}
<div class="container">
	<div class="jumbotron">
		<h4>Here are the Scheduled Exams</h4>
		{% for i in ExamObjects %}
		<div class="card">
			<a href="{% url 'examopen' studentrow.id i.id %}"><h1>{{i.examName}}</h1></a>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
