{% extends 'ht1/base.html' %}
{% block title %}Faculty Modification{% endblock %}
{% block content %}
{% load static %}
<div class="container mt-4">
	<div class="card col-md-8 mx-auto shadow-lg">
		<div class="card-body">
			<h3 class="text-center">Faculty Information</h3>
			<table class="table table-border table-hover">
				<tr class="bg-dark text-light">
					<th>Faculty Email</th>
					<th>Password</th>
				</tr>
				{% for i in allrows %}
				<tr>
					<td>{{i.email}}</td>
					<td>{{i.psw}}</td>
				</tr>
				{% endfor %}
			</table>
			<a href="{% url 'adminpage' %}" class="btn btn-outline-primary">Back</a>
		</div>
	</div>
</div>
{% endblock %}
